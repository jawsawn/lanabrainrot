<!DOCTYPE html>
<html>
<head>
    <title>Twitter Handle Checker</title>
</head>
<body>
    <h1>Check Twitter Handle</h1>
    <form id="handleForm">
        <label for="handleInput">Enter Twitter Handle:</label>
        <input type="text" id="handleInput" name="handle">
        <button type="submit">Check</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('handleForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const handle = document.getElementById('handleInput').value;
            try {
                const response = await fetch(`/checkTwitterHandle/${handle}`);
                const data = await response.json();
                if (data.taken) {
                    document.getElementById('result').textContent = `The Twitter handle @${handle} is taken.`;
                } else {
                    document.getElementById('result').textContent = `The Twitter handle @${handle} is available.`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error checking Twitter handle: ${error.message}`;
            }
        });
    </script>
</body>
</html>
